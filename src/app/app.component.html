<div *ngIf="isLogginPresent === false">
    <router-outlet></router-outlet>
</div>
<div *ngIf="isLogginPresent === true">
    <app-layout></app-layout>
</div>

<!-- NTOFICACIONES -->

<p-sidebar [(visible)]="viewNotificacionesPanle" [baseZIndex]="10000" position="right">
    <p>Notificaciones</p>
    <div class="col-12 md:col-6 lg:col-12" *ngFor="let data of listNotificaciones">
        <div class="surface-card shadow-2 p-3 border-round">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">{{ formatDate(data.proximaFechaFacunacion) }}</span>
                    <div class="text-900 font-medium text-xl"></div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    style="width: 2.5rem; height: 2.5rem">
                    <i class="pi pi-megaphone text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">{{ data.fullNameMascota }} <br></span>
            <span class="text-500">{{ data.cuerpoMensaje }}</span>
            <div class="flex justify-content mt-3">
                <p-button icon="pi pi-check" label="Visto" (onClick)="removerNotificacion(data)"
                    styleClass="p-button-success"></p-button>
            </div>
        </div>
    </div>
</p-sidebar>
