<app-header></app-header>

<body>
  <div class="container m-2">
    <section id="contacto" data-aos="fade-up" class="contact-section">
      <h3 class="titulo-seccion"><span class="icono-contacto"></span> Contáctanos</h3>
      <div class="contenedor-form">
        <form (ngSubmit)="enviarCorreo()">
          <div class="fila mitad">
            <input type="text" placeholder="Nombre Completo: *" class="input-mitad" name="emailjs_name"
              id="emailjs_name" [(ngModel)]="enviarG.nombre" required />
            <input type="email" placeholder="Dirección de Email: *" class="input-mitad" name="emailjs_email"
              [(ngModel)]="enviarG.correo" id="emailjs_email" required />
          </div>
          <div class="fila">
            <input type="text" placeholder="Tema: *" class="input-full" name="emailjs_tema" id="emailjs_tema"
              [(ngModel)]="enviarG.asunto" required />
          </div>
          <div class="fila">
            <textarea name="emailjs_mensaje" id="emailjs_mensaje" cols="30" rows="10" placeholder="Tu Mensaje: *"
              [(ngModel)]="enviarG.mensaje" class="input-full"></textarea>
          </div>
          <button type="submit" id="button-send" class="btn-enviar"><span class="icono-enviar"></span> Enviar
            Mensaje</button>
        </form>
      </div>
      <p id="msg" class="msg"></p>
    </section>
  </div>
</body>
<app-footer></app-footer>
