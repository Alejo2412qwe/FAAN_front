</head>
<div class="social">
  <ul class="card-list">
    <li class="card-item"><a href="https://www.facebook.com/familiaamoranimal" target="_blank" ><i class="fab fa-facebook"></i></a></li>
    <li class="card-item"><a href="https://www.instagram.com/fundacionfaan/?fbclid=IwAR1kh-vqTeHG2C8epRfRXqg34qu4ZNP8jRCAxm-hAgLJrV5zjLtA6dYx3X4%2F" target="_blank"><i class="fab fa-instagram"></i></a></li>

<body>
    <div class="container">
        <section id="contacto" data-aos="fade-up" class="contact-section">
            <h3 class="titulo-seccion"><span class="icono-contacto"></span> Contáctanos</h3>
            
            <div class="contenedor-form">
                <form id="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required><br>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" required><br>
            
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" required></textarea><br>
                    <button type="submit" (click)="enviarCorreo()" id="button-send" class="btn-enviar"><span class="icono-enviar"></span> Enviar Mensaje</button>
                </form>
            </div>
            <p id="msg" class="msg"></p>
        </section>
    </div>
    
</body>
