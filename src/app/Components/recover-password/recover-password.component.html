                    <div class="text-900 text-3xl font-medium mb-3"><strong>Restablecer contraseña!</strong></div>

                </div>


                <label for="password"><strong>Contraseña:</strong></label>


                <div class="grid p-fluid">

                    <div class="col-12 md:col-12">
                        <p-password [(ngModel)]="validatePassword.password" [toggleMask]="true"
                            [class]="submitted && (!validatePassword.password) ? 'ng-invalid ng-dirty':''"
                            [maxLength]="12">
                            <ng-template pTemplate="header">
                                <h6>Escriba su contraseña</h6>
                            </ng-template>
                            <ng-template pTemplate="footer">
                                <p-divider></p-divider>
                                <p class="mt-2">Sugerencia</p>
                                <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                    <li>Al menos una letra minúscula.</li>
                                    <li>Al menos una letra mayusccula.</li>
                                    <li>Al menos un numero.</li>
                                    <li>Minimo 8 caracteres.</li>
                                </ul>
                            </ng-template>
                        </p-password>
                        <small class="p-error" *ngIf="submitted && !validatePassword.password"><strong>Contraseña es
                                requerido.</strong></small>
                        <small class="p-error"
                            *ngIf="submitted && validatePassword.password && !validate(validatePassword.password)"><strong>No
                                cumple con
                                el formato seguro.</strong></small>

                    </div>


                </div>

                <label for="password" class="mt-2"><strong>Confirmar contraseña:
                    </strong></label>
                <div class="grid p-fluid">
                    <div class="col-12 md:col-12">
                        <p-password [(ngModel)]="validatePassword.passwordr" [feedback]="false"
                            [class]="submitted && (!validatePassword.passwordr) ? 'ng-invalid ng-dirty':''"
                            (input)="validarMismaPassword($event)" [disabled]="validatePassword.password? false : true "
                            [maxLength]="12"></p-password>
                        <small class="p-error" *ngIf="submitted && !validatePassword.passwordr"><strong>Confirmar
                                contraseña es
                                requerido.</strong></small>
                        <small class="p-error" *ngIf="validatePassword.passwordr && !equalsPassword"><strong>Contraseñas
                                no
                                coinciden.</strong></small>

                    </div>

                    <div class="col-12 md:col-12 mt-4">
                        <p-button label="Enviar" [icon]="'pi pi-check' " (onClick)="changePassword()"></p-button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
