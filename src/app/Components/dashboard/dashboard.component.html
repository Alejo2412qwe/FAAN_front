<div class="grid">
  
    <div class="col-12 md:col-6 lg:col-3"  *ngFor="let animal of animalesPorTipo">
        <div class="surface-card shadow-2 p-3 border-round">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">{{ animal.nombreTipo }}</span>
                    <div class="text-900 font-medium text-xl"></div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    style="width:2.5rem;height:2.5rem">
                    <i class="pi pi-chart-pie text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">{{ animal.numerotipo }} </span>
            <span class="text-500"> Total {{ animal.nombreTipo }}</span>
        </div>
    </div>

</div>

  

<div class="card-container">
    <div class="card inline-block font-bold text-center p-4 border-round">
        <p class="pc">Adopciones Por raza</p>
        <p-chart class="m-3" type="doughnut" [data]="data" [options]="options" width="30vw" height="60vh"></p-chart>
    </div>
    <div class="card inline-block font-bold text-center p-4 border-round mx-4">
        <p class="pc">Adopciones Por Año</p>
        <p-chart class="m-3" type="bar" [data]="basicData" [options]="basicOptions" width="40vw"
            height="60vh"></p-chart>
    </div>
</div>
